<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fff">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/weather.css">
    <link rel="shortcut icon" href="images/weather.png" type="image/png">
    <link rel="manifest" href="app.webmanifest">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Weather">
    <title>Weather</title>
</head>

<body class="dark">
    <div class="wrapper">
        <section id="background" class="">
            <section id="weather">
                <div class="weather-card">                
                    <div class="weather-status">
                        <div id="current-temperature">
                            <span id="ct"></span>
                            <sup>
                                o
                                <span id="units">C</span>
                            </sup>
                        </div>
                        <div id="location">
                            Haldwani,
                            <span id="date"></span>
                        </div>
                        <div id="status"></div>
                    </div>
                    <div class="weather-icon">
                    </div>
                </div>
                <div class="future-forecast">
                    <div class="fc-day">
                        <div class="fc-date active">Today</div>
                        <div class="fc-weather">
                            <div class="fc-icon">
                                <img src="images/clouds.png" alt="Cloudy">
                            </div>
                            <div class="fc-minmax">27 / 12</div>
                        </div>
                    </div>
                    <div class="fc-day">
                        <div class="fc-date">Tomorrow</div>
                        <div class="fc-weather">
                            <div class="fc-icon">
                                <img src="images/rain.png" alt="Rainy">
                            </div>
                            <div class="fc-minmax">28 / 16</div>
                        </div>
                    </div>
                    <div class="fc-day">
                        <div class="fc-date" id="third-day-date"></div>
                        <div class="fc-weather">
                            <div class="fc-icon">
                                <img src="images/sun.png" alt="Cloudy">
                            </div>
                            <div class="fc-minmax">26 / 14</div>
                        </div>
                    </div>
                </div>
                <div class="current-details">
                    <h4>Current Details</h4>
                    <div class="d-row">
                        <div class="o-detail">
                            <div class="d-info">
                                <p>Wind Speed</p>
                                <p>
                                    <span id="wind-speed"></span>
                                    <span class="wind-speed-logo">
                                        <img src="images/east.png" alt="Wind direction" class="invert">
                                    </span>
                                </p>
                            </div>
                            <div class="d-icon">
                                <img src="images/wind.png" alt="wind" class="invert">
                            </div>
                        </div>
                        <div class="o-detail">
                            <div class="d-info">
                                <p>Feels Like</p>
                                <p>
                                    <span id="feels-like"></span>
                                    <sup>o</sup>
                                    <span id="units">C</span>
                                </p>
                            </div>
                            <div class="d-icon">
                                <img src="images/thermometer.png" alt="feels like" class="invert">
                            </div>
                        </div>
                    </div>
                    <div class="d-row">
                        <div class="o-detail">
                            <div class="d-info">
                                <p>Humidity</p>
                                <p id="humidity">
                                    81%
                                </p>
                            </div>
                            <div class="d-icon"></div>
                        </div>
                        <div class="o-detail">
                            <div class="d-info">
                                <p>UV Index</p>
                                <p id="uv-index">
                                    1.1
                                </p>
                            </div>
                            <div class="d-icon">
                                <img src="images/sun (1).png" alt="UV Index" class="invert">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="current-details">
                    <h4>Other Details</h4>
                    <div class="d-row">
                        <div class="o-detail">
                            <div class="d-info">
                                <p>Sunrise</p>
                                <p id="sunrise">
                                    7:20 am
                                </p>
                            </div>
                            <div class="d-icon">
                                <img src="images/sunrise.png" alt="wind" class="invert">
                            </div>
                        </div>
                        <div class="o-detail">
                            <div class="d-info">
                                <p>Sunset/p>
                                <p id="sunset">
                                    5:43 pm
                                </p>
                            </div>
                            <div class="d-icon">
                                <img src="images/sunset.png" alt="feels like" class="invert">
                            </div>
                        </div>
                    </div>
                    <div class="d-row">
                        <div class="o-detail">
                            <div class="d-info">
                                <p>Pressure</p>
                                <p id="pressure">
                                    1000 Pa
                                </p>
                            </div>
                            <div class="d-icon">
                                <img src="images/barometer.png" alt="Pressure" class="invert">
                            </div>
                        </div>
                        <div class="o-detail">
                            <div class="d-info">
                                <p>Visibility</p>
                                <p id="visibility">
                                    14
                                </p>
                            </div>
                            <div class="d-icon">
                                <img src="images/sun (1).png" alt="UV Index" class="invert">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="hjkll" style="height: 150px;"></div>
            </section>
        </section>
        <footer>
            <nav>
                <ul>
                    <li class="active">
                        <div class="icon">
                            <a href="index.html">
                                <img src="images/clock.png" alt="">
                            </a>
                        </div>
                        <h5>Clock</h5>
                    </li>
                    <li>
                        <div class="icon">
                            <img src="images/weather.png" alt="">
                        </div>
                        <h5>Weather</h5>
                    </li>
                    <li>
                        <div class="icon">
                            <a href="settings.html">
                                <img src="images/settings.png" alt="">
                            </a>
                        </div>
                        <h5>Settings</h5>
                    </li>
                </ul>
            </nav>
        </footer>
    </div>
</body>
<script src="js/weather.js"></script>
<script>
    if ('serviceWorker' in navigator){
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/clock/sw.js');
        })
    }
</script>
</html>
