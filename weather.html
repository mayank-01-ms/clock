<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fff">
    <meta name="description" content="Dynamic Weather app by Mayank Singh" />
    <meta name="keywords" content="weather, javascript, app, Mayank Singh" />
    <meta property="og:title" content="Weather" />
    <meta property="og:description" content="Dynamic Weather app by Mayank Singh" />
    <meta name="og:image" content="https://mayank-01-ms.github.io/clock/images/weather.png" />
    <meta property="og:type" content="web application" />
    <meta property="og:url" content="https://mayank-01-ms.github.io/clock/weather">
    <meta name="og:site_name" content="Mayank Singh" />
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/weather.css">
    <link rel="shortcut icon" href="images/weather.png" type="image/png">
    <link rel="manifest" href="app.webmanifest">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Weather">
    <title>Weather</title>
</head>

<body class="dark">
    <div class="wrapper">
        <section id="background" class="">
            <section id="welcome">
                <div class="welcome-msg">
                    <img src="images/weather.png" alt="logo">                    
                <h4>
                    Welcome!
                </h4>
                <p>No location access. 
                <br/>Please Enter your city to continue.</p>
                <form action="">
                    <input type="text" placeholder="Enter your city" id="city">
                </form>
                <div id="err-c-msg"></div>
                </div>
            </section>
            <section id="weather">
                <div class="weather-card">                
                    <div class="weather-status">
                        <div class="curr-stats">
                            <span id="current-temperature"></span>
                        </div>
                        <div class="location">
                            <span id="location"></span>
                            <span id="date"></span>
                        </div>
                        <div id="status"></div>
                    </div>
                    <div class="weather-icon">
                    </div>
                </div>
                <div class="future-forecast">
                    <div class="fc-day">
                        <div class="fc-date">Today</div>
                        <div class="fc-weather">
                            <div class="fc-icon">
                                <img id="fc-fimg">
                            </div>
                            <div class="fc-minmax" id="fc-fday">27 / 12</div>
                        </div>
                    </div>
                    <div class="fc-day">
                        <div class="fc-date">Tomorrow</div>
                        <div class="fc-weather">
                            <div class="fc-icon">
                                <img id="fc-simg">
                            </div>
                            <div class="fc-minmax" id="fc-sday">28 / 16</div>
                        </div>
                    </div>
                    <div class="fc-day">
                        <div class="fc-date" id="third-day-date"></div>
                        <div class="fc-weather">
                            <div class="fc-icon">
                                <img id="fc-timg">
                            </div>
                            <div class="fc-minmax" id="dc-tday">26 / 14</div>
                        </div>
                    </div>
                </div>
                <div class="current-details">
                    <h4>Current Details</h4>
                    <div class="d-row">
                        <div class="o-detail">
                            <div class="d-info">
                                <p>Wind Speed</p>
                                <p>
                                    <span id="wind-speed"></span>
                                    <span class="wind-speed-logo">
                                        <img src="images/wind-direction.png" alt="Wind direction" class="invert">
                                    </span>
                                </p>
                            </div>
                            <div class="d-icon">
                                <img src="images/wind.png" alt="wind" class="invert">
                            </div>
                        </div>
                        <div class="o-detail">
                            <div class="d-info">
                                <p>Feels Like</p>
                                <p>
                                    <span id="feels-like"></span>
                                </p>
                            </div>
                            <div class="d-icon">
                                <img src="images/thermometer.png" alt="feels like" class="invert">
                            </div>
                        </div>
                    </div>
                    <div class="d-row">
                        <div class="o-detail">
                            <div class="d-info">
                                <p>Humidity</p>
                                <p id="humidity"></p>
                            </div>
                            <div class="d-icon">
                                <img src="images/humidity.png" alt="humidity" class="invert">
                            </div>
                        </div>
                        <div class="o-detail">
                            <div class="d-info">
                                <p>UV Index</p>
                                <p id="uv-index"></p>
                            </div>
                            <div class="d-icon">
                                <img src="images/uv-index.png" alt="UV Index" class="invert">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="current-details">
                    <h4>Other Details</h4>
                    <div class="d-row">
                        <div class="o-detail">
                            <div class="d-info">
                                <p>Sunrise</p>
                                <p id="sunrise"></p>
                            </div>
                            <div class="d-icon">
                                <img src="images/sunrise.png" alt="wind" class="invert">
                            </div>
                        </div>
                        <div class="o-detail">
                            <div class="d-info">
                                <p>Sunset</p>
                                <p id="sunset"></p>
                            </div>
                            <div class="d-icon">
                                <img src="images/sunset.png" alt="feels like" class="invert">
                            </div>
                        </div>
                    </div>
                    <div class="d-row">
                        <div class="o-detail">
                            <div class="d-info">
                                <p>Pressure</p>
                                <p id="pressure"></p>
                            </div>
                            <div class="d-icon">
                                <img src="images/barometer.png" alt="Pressure" class="invert">
                            </div>
                        </div>
                        <div class="o-detail">
                            <div class="d-info">
                                <p>Visibility</p>
                                <p id="visibility"></p>
                            </div>
                            <div class="d-icon">
                                <img src="images/uv-index.png" alt="UV Index" class="invert">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="hjkll" style="height: 150px;"></div>
            </section>
        </section>
        <footer>
            <nav>
                <ul>
                    <li class="active">
                        <div class="icon">
                            <a href="index.html">
                                <img src="images/clock.png" alt="">
                            </a>
                        </div>
                        <h5>Clock</h5>
                    </li>
                    <li>
                        <div class="icon">
                            <img src="images/weather.png" alt="">
                        </div>
                        <h5>Weather</h5>
                    </li>
                    <li>
                        <div class="icon">
                            <a href="settings.html">
                                <img src="images/settings.png" alt="">
                            </a>
                        </div>
                        <h5>Settings</h5>
                    </li>
                </ul>
            </nav>
        </footer>
    </div>
</body>
<script src="js/weather.js"></script>
<script>
    if ('serviceWorker' in navigator){
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/clock/sw.js');
        })
    }
</script>
</html>
